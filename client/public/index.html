<!doctype html>
<html>
  <head>
    <script src="socket.io/socket.io.js"></script>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; height: 43px; position: fixed; bottom: 0; width: 430px; z-index: 4; }
      form input#username {  border: 0; padding: 10px; width: 80px; margin-right: 4px;  }
      form input#m { border: 0; padding: 10px; width: 340px; }
      #message_holder {  position: fixed; bottom: 43px; height: 300px; overflow: auto; background-color: #ccc; width: 430px; }
      #messages { list-style-type: none; margin: 0; padding: 0;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div id="message_holder">
      <ul id="messages"></ul>
    </div>
    <form action="" id="input_form">
      <input id="username"><input id="m" autocomplete="off" />
    </form>
    <script src="javascript/client.js"></script>
  </body>
</html>
