<!doctype html>
<html>
  <head>
    <script src="socket.io/socket.io.js"></script>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; height: 43px; position: fixed; bottom: 0; width: 430px; z-index: 4; }
      form input#m { border: 0; padding: 10px; width: 424px; }
      #message_holder {  position: fixed; bottom: 43px; height: 200px; overflow: auto; background-color: rgba(150, 150, 150, 0.5); width: 430px; }
      #messages { list-style-type: none; margin: 0; padding: 0;}
      #messages li { padding: 5px 10px; }
      #viewport { position: absolute; top: 50px; left: 300px; width: 600px; height: 600px; border: 1px solid black; background-color: #eee; }
    </style>
  </head>
  <body>
    <div id="viewport"></div>
    <div id="message_holder">
      <ul id="messages"></ul>
    </div>
    <form action="" id="input_form">
      <input id="m" autocomplete="off" placeholder="Click here to start chatting...">
    </form>
    <script src="javascript/client.js"></script>
  </body>
</html>
