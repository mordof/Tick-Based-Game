<!doctype html>
<html>
  <head>
    <script src="socket.io/socket.io.js"></script>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input#username {  border: 0; padding: 10px; width: 10%; margin-right: .5%;  }
      form input#m { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="" id="input_form">
      <input id="username"><input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="javascript/client.js"></script>
  </body>
</html>
